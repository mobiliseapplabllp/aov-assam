<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Employee Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal(null, false)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Enter Employee Name" [(ngModel)]="emp_id"></ion-input>
    <ion-button slot="end" (click)="search()">Search</ion-button>
  </ion-item>
  <ion-virtual-scroll [items]="empList" approxItemHeight="320px">
    <ion-item *virtualItem="let item; let itemBounds = bounds;" (click)="closeModal(item, true)">
      {{item.name}}
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
