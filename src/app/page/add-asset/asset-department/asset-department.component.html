<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (ionChange)="search($event)"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal(null, false)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let dat of myDepartment" (click)="closeModal(dat, true)">
      {{dat.dept_desc}}
    </ion-item>
  </ion-list>
</ion-content>
