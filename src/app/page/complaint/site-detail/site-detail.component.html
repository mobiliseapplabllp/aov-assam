<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Site Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="4">
        <ion-text color="dark">Plant Name</ion-text>
      </ion-col>
      <ion-col >
        <ion-text color="warning">{{ticketData.pc_desc}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-text color="dark">Customer Name</ion-text>
      </ion-col>
      <ion-col >
        <ion-text color="warning">{{ticketData.logged_by_name}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row (click)="calling()">
      <ion-col size="4">
        <ion-text color="dark">Contact No</ion-text>
      </ion-col>
      <ion-col >
        <ion-text color="warning">{{ticketData.mobile}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-text color="dark">Address</ion-text>
      </ion-col>
      <ion-col >
        <ion-text color="warning">{{ticketData.site_add}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-text color="dark">Building</ion-text>
      </ion-col>
      <ion-col >
        <ion-text color="warning">{{ticketData.building_desc}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-text color="dark">Floor</ion-text>
      </ion-col>
      <ion-col >
        <ion-text color="warning">{{ticketData.floor_desc}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-text color="dark">Location</ion-text>
      </ion-col>
      <ion-col >
        <ion-text color="warning">{{ticketData.location_desc}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
