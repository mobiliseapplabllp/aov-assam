<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Close Pms</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close(null, false)">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item id="close-pms-date">
    <ion-label color="primary" position="floating"> Date</ion-label>
    <ion-input type="text" [value]="date | date"   placeholder="Select Date"  readonly></ion-input>
  </ion-item>
  <ion-popover trigger="close-pms-date" >
    <ng-template>
      <ion-datetime #popoverDatetime max="2099" presentation="date" size="cover" [(ngModel)]="date" (ionChange)="changeDate('pur_date')"></ion-datetime>
    </ng-template>
  </ion-popover>
  <ion-item>
    <ion-label position="floating">Remark</ion-label>
    <ion-textarea rows="4" [(ngModel)]="remark"></ion-textarea>
  </ion-item>
  <ion-button [color]="!imageName ? 'danger': 'success'" size="small" class="ion-margin-start" (click)="presentActionSheet()" >
    Image <ion-icon name="checkmark-done-circle-outline" slot="end" *ngIf="imageName"></ion-icon>
  </ion-button><br>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="submit()">Submit</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
