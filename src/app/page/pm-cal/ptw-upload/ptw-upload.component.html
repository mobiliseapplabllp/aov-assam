<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Upload PTW</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal(null, false)">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Enter Remarks <ion-text color="danger">*</ion-text> </ion-label>
    <ion-textarea rows="4" [(ngModel)]="remark"></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col size="4">
      <ion-button size="small" [color]="img_temp ? 'success': 'primary' " fill="outline" (click)="presentActionSheet()">Photo</ion-button>
    </ion-col>
    <ion-col size="8" class="ion-text-right">
      <label for="choose-file3" class="custom-file-upload" id="choose-file-label"> Upload Document </label><br><ion-text color="danger" style="font-size:10px">{{doc_temp}}</ion-text>
      <input name="uploadDocument" type="file" id="choose-file3"
        accept=".jpg,.jpeg,.pdf,doc,docx,application/msword,.png" style="display: none;" (change)="changeFile($event)" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button color="primary" expand="block" (click)="uploadPtw()">Submit</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
