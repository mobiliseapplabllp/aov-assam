<ion-app>
  <!-- <ion-split-pane contentId="main-content">

  </ion-split-pane> -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary" style="padding:2%">
        <h4>{{userInfo.user_name}}</h4>
        <p>{{userInfo.username}}-{{userInfo.user_type}}</p>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-menu-toggle *ngFor="let dat of myMenu let i = index" (click)="openPage(dat)">
          <ion-item lines="none" >
            <img [src]="dat.icon_path" slot="start" style="width:30px; height:30px">
            <ion-label>{{dat.smnu_desc}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item lines="none" (click)="reset()">
          <ion-icon name="log-out-outline" style="width:30px; height:30px" slot="start" color="dark"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <!-- <ion-footer class="ion-text-center">
      V {{currentVersion}}
    </ion-footer> -->
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
